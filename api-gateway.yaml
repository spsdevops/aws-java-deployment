AWSTemplateFormatVersion: "2010-09-09"
Description: ""
Parameters:
  NombreVPC:
    Type: String
    Default: "NMP-Servicios"
  ApiAlbNumber:
    Type: String
    Default: "1"
  ServiceName:
    Type: String
    Description: Nombre del microservicio
  StageName:
    Type: String 
    Description: Nombre del stage del API Gateway
    Default: "api"
    
##############################
# Definici√≥n de API Gateway  #
##############################
Resources:
    Api:
      Type: 'AWS::ApiGateway::RestApi'
      Properties:
        Name: !Ref ServiceName

    Resource:
      Type: 'AWS::ApiGateway::Resource'
      Properties:
        ParentId: !GetAtt Api.RootResourceId
        RestApiId: !Ref Api
        PathPart: '{proxy+}'

    ProxyMethod:
      Type: 'AWS::ApiGateway::Method'
      Properties:
        HttpMethod: ANY
        ApiKeyRequired: true
        ResourceId: !Ref Resource
        RestApiId: !Ref Api
        AuthorizationType: NONE
        RequestParameters:
          method.request.path.proxy: true
        Integration:
          RequestParameters:
            integration.request.path.proxy: 'method.request.path.proxy'
          IntegrationHttpMethod: ANY
          ConnectionType: VPC_LINK
          ConnectionId: 
            Fn::ImportValue: !Sub "${NombreVPC}-ApiNlbApiGatewayVpcLink"
          Type: HTTP_PROXY
          Uri: !Sub 
            - "http://${DNSNLB}/{proxy}"
            - DNSNLB: 
                Fn::ImportValue: !Sub "${NombreVPC}-ApiNlbDNS${ApiAlbNumber}"
          PassthroughBehavior: WHEN_NO_MATCH

    Deployment:
      DependsOn:
        - ProxyMethod
      Type: 'AWS::ApiGateway::Deployment'
      Properties:
        RestApiId: !Ref Api
        StageName: !Ref StageName

    ApiKey: 
      Type: AWS::ApiGateway::ApiKey
      Properties: 
        Name: !Sub "${ServiceName}-API-Key"
        Description: !Sub "${ServiceName} API Key"
        Enabled: true
        GenerateDistinctId: false
    ApiUsagePlan:
      DependsOn:
       - Deployment
      Type: "AWS::ApiGateway::UsagePlan"
      Properties:
        ApiStages: 
        - ApiId: !Ref Api
          Stage: !Ref StageName    
        Description: !Sub "${ServiceName} Usage Plan"
        UsagePlanName: !Sub "${ServiceName}-usage-plan"
    ApiUsagePlanKey:
      Type: "AWS::ApiGateway::UsagePlanKey"
      Properties:
        KeyId: !Ref ApiKey
        KeyType: API_KEY
        UsagePlanId: !Ref ApiUsagePlan
